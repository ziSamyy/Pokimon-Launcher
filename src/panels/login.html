<div class="login-content">
    <div class="login-card">
        <div class="card-body">

            <div class="login-card-logo">
                <img class="" src="assets/images/logo/logo.png">
            </div>

            <div class="login-card-mojang-input">
                <label>Correo o Usuario</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>
            
            <div class="login-card-mojang-input">
                <label>Contraseña</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>
            
            <small class="info-login">&nbsp;</small>
            
            <div class="login-options">
                <span class="password-reset">¿Has olvidado la contraseña?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Conectar</button>
                </div>
            </div>

            <button class="cancel cancel-login" style="display: none;">Cancelar</button>

        </div>
    </div>
</div>
